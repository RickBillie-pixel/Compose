services:
  - type: web
    name: video-composer-api
    env: docker
    plan: standard  # or pro for better performance
    autoDeploy: true
    dockerfilePath: ./Dockerfile
    
    envVars:
      - key: PORT
        value: 10000
      
      - key: UVICORN_WORKERS
        value: "1"
    
    # Health check configuration
    healthCheckPath: /health
    
    # Disk storage for temp files (important for large videos!)
    disk:
      name: temp-storage
      mountPath: /tmp
      sizeGB: 30  # Adjust based on expected video sizes
