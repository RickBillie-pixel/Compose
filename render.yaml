services:
  - type: web
    name: video-composer-api
    runtime: docker
    env: docker
    region: frankfurt
    plan: standard  # of pro plus voor betere performance
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /health
    autoDeploy: true
    
    # BELANGRIJK: Persistent disk voor video storage
    disk:
      name: video-composer-disk
      mountPath: /data
      sizeGB: 30  # Pas aan voor je needs
    
    envVars:
      - key: PORT
        value: "10000"
